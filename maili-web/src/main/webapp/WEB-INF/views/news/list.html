<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>资讯管理</title>
        <link rel="stylesheet" href="static/css/element/element.css" th:href="@{/static/css/element/element.css}">
        <link rel="stylesheet" href="static/css/common/style/layout.css" th:href="@{/static/css/common/style/layout.css}">
    </head>
<body class="gray-bg">
    <div id="app" class="app-container calendar-list-container" v-cloak>
        <div class="filter-container" style="padding-bottom: 10px;padding-top: 10px;">
            <el-button class="filter-item" type="primary" v-waves icon="el-icon-search" @click="handleFilter">搜索</el-button>
            <el-button class="filter-item" style="margin-left: 10px;" @click="handleCreate" type="primary" icon="el-icon-edit">添加</el-button>
        </div>

        <el-table :key='tableKey' :data="list" v-loading="listLoading" element-loading-text="给我一点时间" border fit highlight-current-row
                  style="width: 100%">
            <el-table-column align="center" type="index" label="序号" width="65px">
            </el-table-column>
                <el-table-column align="center" label="栏目名称">
                    <template slot-scope="scope">
                        <span>{{scope.row.columnId}}</span>
                    </template>
                </el-table-column>
                <el-table-column align="center" label="资讯标题">
                    <template slot-scope="scope">
                        <span>{{scope.row.title}}</span>
                    </template>
                </el-table-column>
                <el-table-column align="center" label="资讯来源">
                    <template slot-scope="scope">
                        <span>{{scope.row.source}}</span>
                    </template>
                </el-table-column>
                <el-table-column align="center" label="发布状态">
                    <template slot-scope="scope">
                        <span>{{scope.row.status}}</span>
                    </template>
                </el-table-column>
                <el-table-column align="center" label="发布时间">
                    <template slot-scope="scope">
                        <span>{{scope.row.publishDate}}</span>
                    </template>
                </el-table-column>
            <el-table-column align="center" label="操作" fixed="right" class-name="small-padding fixed-width">
                <template slot-scope="scope">
                    <el-button  size="mini" @click="handleView(scope.row)">预览</el-button>
                    <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                    <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>

        <div class="pagination-container" style="padding-top: 10px;">
            <el-pagination background  style="text-align: center"
                            @size-change="handleSizeChange" @current-change="handleCurrentChange"
                           :current-page="listQuery.pageNum" :page-sizes="[10,20,30, 50]" :page-size="listQuery.pageSize" layout="total, sizes, prev, pager, next, jumper" :total="total">
            </el-pagination>
        </div>

        <el-dialog :title="textMap[dialogStatus]" :visible.sync="dialogFormVisible">
            <el-form :rules="rules" ref="dataForm" :model="entity" label-position="left" label-width="100px" style='width: 400px; margin-left:50px;'>
                    <el-form-item label="栏目id" prop="columnId">
                        <el-input v-model="entity.columnId" placeholder="请输入栏目id"></el-input>
                    </el-form-item>
                    <el-form-item label="新闻标题" prop="title">
                        <el-input v-model="entity.title" placeholder="请输入新闻标题"></el-input>
                    </el-form-item>
                    <el-form-item label="关键字" prop="keyword">
                        <el-input v-model="entity.keyword" placeholder="请输入关键字"></el-input>
                    </el-form-item>
                    <el-form-item label="描述说明" prop="description">
                        <el-input v-model="entity.description" placeholder="请输入描述说明"></el-input>
                    </el-form-item>
                    <el-form-item label="资讯来源" prop="source">
                        <el-input v-model="entity.source" placeholder="请输入资讯来源"></el-input>
                    </el-form-item>
                    <el-form-item label="资讯状态(0:未发布,1:已发布,2:已取消)" prop="status">
                        <el-input v-model="entity.status" placeholder="请输入资讯状态(0:未发布,1:已发布,2:已取消)"></el-input>
                    </el-form-item>
                    <el-form-item label="创建人" prop="createBy">
                        <el-input v-model="entity.createBy" placeholder="请输入创建人"></el-input>
                    </el-form-item>
                    <el-form-item label="创建时间" prop="createDate">
                        <el-input v-model="entity.createDate" placeholder="请输入创建时间"></el-input>
                    </el-form-item>
                    <el-form-item label="发布人" prop="publishBy">
                        <el-input v-model="entity.publishBy" placeholder="请输入发布人"></el-input>
                    </el-form-item>
                    <el-form-item label="发布时间" prop="publishDate">
                        <el-input v-model="entity.publishDate" placeholder="请输入发布时间"></el-input>
                    </el-form-item>
                    <el-form-item label="资讯内容" prop="content">
                        <el-input v-model="entity.content" placeholder="请输入资讯内容"></el-input>
                    </el-form-item>
                    <el-form-item label="删除标志" prop="disabled">
                        <el-input v-model="entity.disabled" placeholder="请输入删除标志"></el-input>
                    </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer" align="center">
                <el-button v-if="dialogStatus=='create'" type="primary" @click="createData">确认</el-button>
                <el-button v-else type="primary" @click="updateData">确认</el-button>
                <el-button @click="dialogFormVisible = false">取消</el-button>
            </div>
        </el-dialog>
    </div>
</div>
</body>

<script src="static/js/common/vue.min.js" th:src="@{/static/js/common/vue.min.js}"></script>
<script src="static/js/common/element.js" th:src="@{/static/js/common/element.js}"></script>
<script src="static/js/jquery.min.js" th:src="@{/static/js/jquery.min.js}"></script>
<script src="static/js/common/common.js" th:src="@{/static/js/common/common.js}"></script>
<script>

    var app = new Vue({
        el: '#app',
        name: 'rolePage',
        data() {
            return {
                tableKey: 0,
                list: null,
                total: null,
                listLoading: true,
                listQuery: {
                    pageNum: 1,
                    pageSize: 20,
                },
                entity: {//临时变量，用于新增与修改
                    columnId:'',
                    title:'',
                    keyword:'',
                    description:'',
                    source:'',
                    status:'',
                    createBy:'',
                    createDate:'',
                    publishBy:'',
                    publishDate:'',
                    content:'',
                    disabled:'',
                },
                dialogFormVisible: false,
                dialogStatus: '',
                textMap: {
                    update: '编辑',
                    create: '新增'
                },
                rules: {//表单验证
                        columnId: [{ required: true, message: '栏目id不能为空', trigger: 'change' }],
                        title: [{ required: true, message: '新闻标题不能为空', trigger: 'change' }],
                        keyword: [{ required: true, message: '关键字不能为空', trigger: 'change' }],
                        description: [{ required: true, message: '描述说明不能为空', trigger: 'change' }],
                        source: [{ required: true, message: '资讯来源不能为空', trigger: 'change' }],
                        status: [{ required: true, message: '资讯状态(0:未发布,1:已发布,2:已取消)不能为空', trigger: 'change' }],
                        createBy: [{ required: true, message: '创建人不能为空', trigger: 'change' }],
                        createDate: [{ required: true, message: '创建时间不能为空', trigger: 'change' }],
                        publishBy: [{ required: true, message: '发布人不能为空', trigger: 'change' }],
                        publishDate: [{ required: true, message: '发布时间不能为空', trigger: 'change' }],
                        content: [{ required: true, message: '资讯内容不能为空', trigger: 'change' }],
                        disabled: [{ required: true, message: '删除标志不能为空', trigger: 'change' }],
                },
            }
        },
        created() {
            this.getList()
        },
        methods: {
            getList() {
                const _this = this;
                _this.listLoading = true
                $.ajax({
                    method: 'GET',
                    url: 'listData',
                    data: _this.listQuery,
                    success: function (data) {
                        if(data.code==200){
                            _this.list = data.data.records;
                            _this.total = data.data.total;
                            _this.listLoading = false
                        }else{
                            window.dataErrorHandler(data)
                        }
                    }
                });
            },
            handleFilter() {
                this.listQuery.pageNum = 1
                this.getList()
            },
            handleSizeChange(val) {
                this.listQuery.pageSize = val
                this.getList()
            },
            handleCurrentChange(val) {
                this.listQuery.pageNum = val
                this.getList()
            },
            resetentity() {//重置临时数据
                this.entity = {
                    columnId:'',
                    title:'',
                    keyword:'',
                    description:'',
                    source:'',
                    status:'',
                    createBy:'',
                    createDate:'',
                    releaseBy:'',
                    releaseDate:'',
                    content:'',
                    disabled:'',
                }
            },
            handleCreate() {//点击新增
                const _this=this;
                _this.resetentity()
                _this.dialogStatus = 'create'
                _this.dialogFormVisible = true
                _this.$nextTick(() => {
                    _this.$refs['dataForm'].clearValidate()
                })
            },
            handleView(row){

            },
            handleUpdate(row) {//点击修改
                const _this = this;
                $.ajax({
                    method: 'GET',
                    url: 'get/'+row.id,
                    success: function (data) {
                        if(data.code==200){
                            _this.entity = Object.assign({}, data.data) // copy obj
                            _this.dialogStatus = 'update'
                            _this.dialogFormVisible = true
                            _this.$nextTick(() => {
                                _this.$refs['dataForm'].clearValidate()
                            })
                        }else{
                            window.dataErrorHandler(data)
                        }
                    }
                });
            },
            handleDelete(row) {//点击删除
                const _this = this;
                this.$confirm('确认提交吗？', '提示', {}).then(() => {
                        $.ajax({
                            method: 'POST',
                            url: 'remove/'+row.id,
                            success: function (data) {
                                if(data.code==200){
                                    _this.$message({
                                        showClose: true,
                                        message: '删除成功',
                                        type: 'success'
                                    })
                                    _this.dialogFormVisible = false
                                    _this.getList();
                                }else{
                                    window.dataErrorHandler(data)
                                }
                        }
                        });
                });
            },
            createData() {
                const _this = this;
                _this.$refs['dataForm'].validate((valid) => {
                    if (valid) {
                        _this.$confirm('确认提交吗？', '提示', {}).then(() => {
                            $.ajax({
                                method: 'POST',
                                url: 'save',
                                data: _this.entity,
                                success: function (data) {
                                    if(data.code==200){
                                        _this.$message({
                                            showClose: true,
                                            message: '添加成功',
                                            type: 'success'
                                        })
                                        _this.dialogFormVisible = false
                                        _this.getList();
                                    } else {
                                        window.dataErrorHandler(data)
                                    }
                                }
                            });
                        })
                    }
                })
            },
            updateData() {
                const _this = this;
                _this.$refs['dataForm'].validate((valid) => {
                    if (valid) {
                        _this.$confirm('确认提交吗？', '提示', {}).then(() => {
                            $.ajax({
                                method: 'POST',
                                url: 'update',
                                data: _this.entity,
                                success: function (data) {
                                    if(data.code==200){
                                        _this.$message({
                                            showClose: true,
                                            message: '更新成功',
                                            type: 'success'
                                        })
                                        _this.dialogFormVisible = false
                                        _this.getList();
                                    } else {
                                        window.dataErrorHandler(data)
                                    }
                                }
                            });
                        })
                    }
                })
            },
        }
    })
</script>

</html>
